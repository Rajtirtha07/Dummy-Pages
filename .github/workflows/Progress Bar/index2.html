<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
     <style>
        div {background-color: #ddd;width: 250px;}
        span{background-color: red;height: 25px;display: block;
            animation: prog 10s linear forwards}
       
        @keyframes prog {
            0%{width:0%}
            100%{width:100%;background-color: blueviolet;}
        }
     
     </style>
</head>
<body>
    <div>
        <span></span>
    </div>
    
</body>
</html>
